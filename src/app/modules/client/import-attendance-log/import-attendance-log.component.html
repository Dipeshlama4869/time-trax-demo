<app-leftmenu></app-leftmenu>
<div class="page">
    <app-header></app-header>
    <div class="section-body">
        <div class="card-body">
            <div class="mat-elevation-z4">
                <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
                <table mat-table [dataSource]="dataSource" class="mat-elevation table">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef>Class Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="Filename">
                    <th mat-header-cell *matHeaderCellDef> Filename </th>
                    <td mat-cell *matCellDef="let element"> {{element.Filename}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> Stauts </th>
                    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                  </ng-container>

                  <ng-container matColumnDef="UploadedAt">
                    <th mat-header-cell *matHeaderCellDef> Uploaded At </th>
                    <td mat-cell *matCellDef="let element"> {{element.UploadedAt}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Edit">
                    <th mat-header-cell *matHeaderCellDef>Convert</th>
                    <td mat-cell *matCellDef="let element">
                        <a class="convert" href="https://localhost:7182/ImportAttendanceLogs/{{element.Id}}"><i class="fa fa-gg"></i></a>
                    </td>
                  </ng-container>
                  

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                  [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
                </mat-paginator>
              
              </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
