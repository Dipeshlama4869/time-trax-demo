<app-leftmenu></app-leftmenu>
<div class="page">
    <app-header></app-header>
        <div class="section-body">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <ul class="nav nav-tabs page-header-tab">
                        <li class="nav-item"><a class="nav-link active" href="javascript:void(0)">Holiday</a></li>
        
                    </ul>
                    <div class="header-action">
                        <button type="button" class="btn btn-primary" [routerLink]="['/holiday-add']" data-toggle="modal" data-target="#exampleModal"><i
                                class="fe fe-plus mr-2"></i>Add Holiday</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">
            <div class="container-fluid">
                <div class="mt-3">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                        <!-- Position Column -->
                        <ng-container matColumnDef="HolidayId">
                            <th mat-header-cell *matHeaderCellDef>Holiday Id</th>
                            <td mat-cell *matCellDef="let element"> {{element.HolidayId}} </td>
                        </ng-container>
                    
                        <ng-container matColumnDef="HolidayName">
                            <th mat-header-cell *matHeaderCellDef> Holiday Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.HolidayName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.HolidayDate}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Edit">
                            <th mat-header-cell *matHeaderCellDef>Actions</th>
                            <td mat-cell *matCellDef="let element">
                                <div class="row clearfix row-deck">
                                    <div class="">
                                        <button href="#" class="btn btn-primary">Edit</button> 
                                    </div>
                                    <div class="ml-2">
                                        <button (click)="delete(element.HolidayId)" class="btn btn-primary">Delete</button> 
                                    </div>
                                </div>
                            </td>
                          </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    
                        <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                        [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
                        </mat-paginator>
                </div>
            </div>
        </div>
    <app-footer></app-footer>
</div>
