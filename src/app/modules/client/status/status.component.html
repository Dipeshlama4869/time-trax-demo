<app-leftmenu></app-leftmenu>
<div class="page">
    <app-header></app-header>
    <div class="section-body">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link active" href="javascript:void(0)">Status</a></li>
    
                </ul>
                <div class="header-action">
                    <button type="button" class="btn btn-primary" [routerLink]="['/status-add']" data-toggle="modal" data-target="#exampleModal"><i
                            class="fe fe-plus mr-2"></i>Add Status</button>
                </div>
            </div>
        </div>
    </div>
    <div class="section-body">
        <div class="container-fluid">
            <div class="mt-3">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="StatusId">
                    <th mat-header-cell *matHeaderCellDef>Status Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.StatusId}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="StatusName">
                    <th mat-header-cell *matHeaderCellDef> Status Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.StatusName}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="Edit">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="row clearfix row-deck">
                            <div class="">
                                <button href="#" class="btn btn-primary">Edit</button> 
                            </div>
                            <div class="ml-2">
                                <button (click)="delete(element.StatusId)" class="btn btn-primary">Delete</button> 
                            </div>
                        </div>
                    </td>
                  </ng-container>
    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                  [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </div>
    
    <app-footer></app-footer>
</div>
