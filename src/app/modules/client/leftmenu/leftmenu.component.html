<div id="left-sidebar" class="sidebar ">
    <h5 class="brand-name">Epic HR</h5>
    <nav id="left-sidebar-nav" class="sidebar-nav">
        <ul class="metismenu">
            <li class="g_heading">Directories</li>

            <!-- Attendance page route -->
            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                <a href="javascript:void(0)" (click)="isAttendanceCollapsed = !isAttendanceCollapsed"
                    [attr.aria-expanded]="!isAttendanceCollapsed" aria-controls="AttendanceCollapsed"
                    class="has-arrow arrow-c"><i class="fe fe-airplay"></i><span>Attendance</span></a>
                <ul class="collapse" id="AttendanceCollapsed" [collapse]="isAttendanceCollapsed" [isAnimated]="true">
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a class="submenu list-b"
                            [routerLink]="['/attendance']" href="javascript:void(0)">Import</a></li>
                </ul>
            </li>
            <!-- Branch page route -->
            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                <a href="javascript:void(0)" (click)="isBranchCollapsed = !isBranchCollapsed"
                    [attr.aria-expanded]="!isBranchCollapsed" aria-controls="BranchCollapsed"
                    class="has-arrow arrow-c" [routerLink]="['/branch']" ><i class="fe fe-share-2"></i><span>Branch</span></a>
                <ul class="collapse" id="BranchCollapsed" [collapse]="isBranchCollapsed" [isAnimated]="true">
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a class="submenu list-b"
                            [routerLink]="['/branch-add']" href="javascript:void(0)">Add Branch</a></li>
                </ul>
            </li>
            <!-- Class Page  nav Route -->
            <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                <a href="javascript:void(0)" (click)="isClassCollapsed = !isClassCollapsed"
                    [attr.aria-expanded]="!isClassCollapsed" aria-controls="ClassCollapsed"
                    class="has-arrow arrow-c" [routerLink]="['/class']" ><i class="fe fe-file-text"></i><span>Class</span></a>
                <ul class="collapse" id="ClassCollapsed" [collapse]="isClassCollapsed" [isAnimated]="true">
                    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a class="submenu list-b"
                            [routerLink]="['/class-add']" href="javascript:void(0)">Add Class</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
